<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>RSS Aggregator</title>
    <!-- <script defer="defer" src="main.js"></script> -->
  </head>
  <body>
    <main>
      <section class="container">
        <div class="row">
          <div class="col">
            <h1>RSS агрегатор</h1>
            <form>
              <div class="form-row">
                <div class="col">
                  <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="Ссылка RSS">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col">
            <div id="output"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
